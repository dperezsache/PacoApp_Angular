<h1>Componentes pel√≠culas</h1>

<label for="buscador">
  Buscador<br/>
  <input type="text" name="buscador" id="buscador">
</label>
<button type="button" class="listbutton" (click)="listado()">Buscar</button>

<div>
  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peli of peliculas.results">
        <td><img src={{peli.image}} alt={{peli.title}} width="128px" height="128px"></td>
        <td>{{peli.title}}</td>
        <td>{{peli.resultType}}</td>
        <td>{{peli.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
